<div class="pure-u-1">
  <h2>
    {{ facultyMember.label }}
    <em class="title">{{ facultyMember.title }}</em>
  </h2>
</div>

<div ng-show="facultyMember.attributes.primaryEmail">
  <div class="pure-u-1-3">
    Email
  </div>

  <div class="pure-u-2-3">
    <a href="mailto:{{ facultyMember.attributes.primaryEmail }}">
      {{ facultyMember.attributes.primaryEmail }}
    </a>
  </div>
</div>

<div class="pure-u-1" ng-show="facultyMember.attributes.overview">
  <h4>Overview</h4>
  <span ng-bind-html-unsafe="facultyMember.attributes.overview"></span>
</div>

<div class="pure-u-1" ng-show="facultyMember.publications[0]">
  <h4>Publications</h4>
  
  <div class="pure-g-r" ng-repeat="pub in facultyMember.publications">
    <div class="pure-u-1">
      <div class="row-label">
          {{pub.label}} {{pub.attributes.year}}
      </div>
    </div>
  </div>

</div>


<div class="pure-u-1 raw">

  <button class="pure-button pure-button-small pure-button-secondary"
          ng-show="!isShowingFacultyJson()"
          ng-click="showFacultyJson(true)">
    Show Faculty JSON
  </button>

  <button class="pure-button pure-button-small pure-button-secondary"
          ng-show="isShowingFacultyJson()"
          ng-click="showFacultyJson(false)">
    Hide Faculty JSON
  </button>

  <pre class="formatted-result" ng-show="isShowingFacultyJson()">{{ facultyMember | json }}</pre>
</div>
